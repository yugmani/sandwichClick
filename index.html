<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Trigger Clicked</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>
<div class="container">
  <div class="row">
    
    <div class="col-8">
        <h2>Click to Buy Sandwich</h2>
        <div class="row">
            <div class="col-6">
                <div id="pbj">
                    <h3>Peanut Butter Jelly</h3>
                    <img src="./images/peanutbutter-jelly.jpg" class="menu-item">
                </div>
            </div>
            <div class="col-6">
                <div id="grilledcheese">
                    <h3>Grilled Cheese</h3>
                    <img src="./images/grilled-cheese.jpg" class="menu-item">
                  </div>
            </div>
        
        </div>
        <div class="row">
            <div class="col-6">
                <div id="roastbeef">
                    <h3>Roast Beef</h3>
                    <img src="./images/roast-beef.jpg" class="menu-item">
                  </div>
            </div>
        </div>
        
    </div>

    <div class="col-4">
        <h2>Your Cart</h2>
        <div id="total-number">

        </div>
        <div id="cart">
            
        </div> 
    </div>
  </div>
</div>
<script type="text/javascript" src="script.js">
</script>

</body>

</html>
